    <title>Document</title>

  <body>
    <script>
      let firstNum = prompt('请输入第一个数字');
      let SecondNum = prompt('请输入第二个数字');
      let max = getMax(firstNum, SecondNum);
      console.log(max);

      function getMax(a, b) {
        return a > b ? a : b;
      }
    </script>
