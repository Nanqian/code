<!DOCTYPE html>
<html lang="zh_CN">

<head>
  <meta charset="UTF-8">

  <title>Document</title>
</head>

<body>
  <script>
    //用户输入三个数字
    let firstNum = prompt('请输入第一个数字'),
      secondNum = prompt('请输入第二个数字'),
      thirdNum = prompt('请输入第三个数字');
    //输出最大的那个数
    let maxNum = getMax(firstNum, secondNum, thirdNum);
    console.log(maxNum);
    function getMax(a, b, c) {
      return a > b ? a : b > c ? b : c;
    }
  </script>


</body>

</html>
