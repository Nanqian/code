<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .ad {
        position: absolute;
        bottom: 30px;
        right: 30px;
        width: 200px;
        height: 200px;
      }
    </style>
  </head>

  <body>
    <button>点我不关闭广告</button>
    <img src="image/彩虹桥.jpg" alt="" class="ad" />

    <script>
      let ad = document.querySelector('.ad');
      let btn = document.querySelector('button');
      let autoCloseAd = window.setTimeout(function () {
        ad.style.display = 'none';
      }, 5000);
      btn.addEventListener('click', function () {
        clearTimeout(autoCloseAd);
      });
    </script>
  </body>
</html>
