<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #welcome {
        display: block;
        margin: 20px 50px;
      }
      #uname {
        color: #c12c1f;
      }
    </style>
  </head>
  <body>
    首页
    <span id="welcome">
      <span id="uname"></span>
      ，欢迎你！
    </span>
    <script>
      let userInfo = location.search.substring(1);
      let userInfoArr = userInfo.split('=');
      let welcome = document.querySelector('#uname');
      welcome.innerHTML = userInfoArr[1];
    </script>
  </body>
</html>
