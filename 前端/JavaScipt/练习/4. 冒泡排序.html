<!DOCTYPE html>
<html lang="zh_CN">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <script>
    // 对传入的数组[10,32,41,8,9,18]按照从小到大进行排序
    // 并把排序结果通过返回值返回
    let array = [10, 32, 41, 8, 9, 18];

    //冒泡排序
    function sort(array) {
      let temp;
      for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array.length - i - 1; j++) {
          if (array[j] > array[j + 1]) {
            temp = array[j];
            array[j] = array[j + 1];
            array[j + 1] = temp;
          }
        }
      }
      return array;
    }
    console.log(array);
    console.log(sort(array));
  </script>
</body>

</html>
