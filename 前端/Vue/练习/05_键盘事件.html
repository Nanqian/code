<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- 导入 vue 文件 -->
    <script src="../js/vue.js"></script>
    <title>Document</title>
  </head>

  <body>
    <!-- 
    1. Vue中常用的按键别名
          回车 => enter
          删除 => delete (包括”删除”和“退格”)
          退出 => esc
          空格 => space
          换行 => tab
          上  => up
          下  => down
          左  => left
          右  => right

    2. Vue 中未提供别名的按键，可以使用原始的key值去绑定，但要注意转化 如 CapsLock => caps-lock

    3.系统修饰键 （用法特殊） ：ctrl, alt, shift, meta
          (1) 配合keyup使用：按下修饰键的同时，再按其他键，随后释放其他键事件才被触发，如 要触发ctrl 需按ctrl+a 然后释放a
          (2) 配合keydown使用：正常触发事件。
    
   -->

    <!-- 被 vm 实例所控制的区域 -->
    <div id="root">
      <h1>Hello</h1>
      <input type="text" @keyup.enter="showInfo" />
    </div>

    <script>
      // 创建 vm 实例对象
      const vm = new Vue({
        el: '#root',
        data: {},
        methods: {
          showInfo(e) {
            console.log(e.target.value);
          },
        },
      });
    </script>
  </body>
</html>
