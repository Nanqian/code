<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="../js/vue.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div id="root">
      <h2>人员列表(遍历数组)</h2>
      <ul>
        <li v-for="p of persons" :key="p.id">{{p.name}}--{{p.age}}</li>
      </ul>
      <hr />
      <h2>汽车信息(遍历对象)</h2>
      <ul>
        <li v-for="(value,key) in car" :key="key">{{key}}: {{value}}</li>
      </ul>
      <hr />
      <h2>测试遍历字符串</h2>
      <ul>
        <li v-for="(char,index) of 'hello'" :key="index">
          {{index}}--{{char}}
        </li>
      </ul>
      <hr />
      <h2>测试遍历指定次数(5)</h2>
      <ul>
        <li v-for="(num,index) of 5" :key="index">{{index}}--{{num}}</li>
      </ul>
    </div>

    <script>
      const vm = new Vue({
        el: '#root',
        data: {
          persons: [
            { id: '001', name: '张三', age: 18 },
            { id: '002', name: '李四', age: 19 },
            { id: '003', name: '王五', age: 20 },
          ],
          car: {
            name: '奥迪A8',
            price: '70万',
            color: '黑色',
          },
        },
        methods: {},
      });
    </script>
  </body>
</html>
