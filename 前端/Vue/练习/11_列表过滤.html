      <input
        type="text"
        id="fil"
        v-model="keyWord"
        placeholder="输入姓名以搜索"
      />
      <ul>
        <li v-for="p of filPersons" :key="p.id">{{p.name}}--{{p.age}}</li>
      </ul>

      // 用computed实现
      const vm = new Vue({
        el: '#root',
        data: {
          keyWord: '',
          persons: [
            { id: '001', name: '马冬梅', age: 18, sex: '女' },
            { id: '002', name: '周冬雨', age: 19, sex: '女' },
            { id: '003', name: '周杰伦', age: 20, sex: '男' },
            { id: '004', name: '温兆伦', age: 20, sex: '男' },
          ],
        },
        computed: {
          filPersons() {
            return this.persons.filter((p) => {
              return p.name.indexOf(this.keyWord) !== -1;
            });
          },
        },
      });
    </script>
